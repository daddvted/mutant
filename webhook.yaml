apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "nfs-mutating-webhook"
webhooks:
  - name: my.webhook.com
    admissionReviewVersions: ["v1"]
    clientConfig:
      caBundle: ""
      url: https://192.168.2.91:8443/mutate
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["persistentvolumeclaims"]
        scope: "Namespaced"
    sideEffects: None
    timeoutSeconds: 5
    reinvocationPolicy: Never
    failurePolicy: Ignore
